name: "Latex Builder"
description: "Checkout and build LaTeX files."

runs:
  using: "composite"
  steps:
    - uses: actions/cache@v3
      name: Tectonic Cache
      with:
        path: ~/.cache/Tectonic
        key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
        restore-keys: |
          ${{ runner.os }}-tectonic-
    - uses: wtfjoke/setup-tectonic@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run Tectonic
      run: make tectonic
      shell: bash
